services:
  postgres:
    image: postgres:15
    container_name: dexter-postgres
    environment:
      POSTGRES_USER: dexter
      POSTGRES_PASSWORD: dexter123
      POSTGRES_DB: dexter_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dexter"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

